<form [formGroup]="bookForm" class="BookForm" (submit)="createBook()">
    <p class="FormActionText">{{ formSelectedControlName }}</p>
    <!-- <label>ID:</label>
    <input type="number" name="Category ID" placeholder="ID žánru..." formControlName="id">
    <p *ngIf="bookForm.controls['id'].errors?.['required']" class="ErrorMessage">Zadajte ID žánru.</p> -->
    <label>Názov knihy:</label>
    <input type="text" name="Category Name" placeholder="Názov knihy" formControlName="name">
    <p *ngIf="bookForm.controls.name.errors?.required" class="ErrorMessage">Zadajte názov žánru.</p>
    <p *ngIf="bookForm.controls.name.errors?.minlength" class="ErrorMessage">(minimálna dĺžka žánru sú 3 znaky).</p>

    <label>Meno autora:</label>
    <input type="text" name="Author Name" placeholder="Meno autora" formControlName="author">
    <p *ngIf="bookForm.controls.author.errors?.required" class="ErrorMessage">Zadajte meno autora.</p>
    <p *ngIf="bookForm.controls.author.errors?.minlength" class="ErrorMessage">(minimálna dĺžka mena autora sú 3 znaky).</p>

    <label>Dostupnosť:</label>
    <input type="checkbox" name="Availability selection" formControlName="availability">

    <button [disabled]="bookForm.invalid">Odoslať</button>
</form>
