<h3>Borrowings</h3>

<app-borrowing-form
	[borrowingData]="borrowing"
	(formCreate)="createBorrowing($event)"
	(formUpdate)="updateBorrowing($event)"
></app-borrowing-form>

<app-borrowing-list
	[borrowings]="borrowings"
	(borrowingToUpdate)="selectBorrowingToUpdate($event)"
	(borrowingToDelete)="deleteBorrowing($event)"
></app-borrowing-list>
