<app-category-form [categoryData]="category"
                   (formCreate)="createCategory($event)"
                   (formUpdate)="updateCategory($event)"
></app-category-form>

                   (categoryToUpdate)="selectCategoryToUpdate($event)"
                   (categoryToDelete)="deleteCategory($event)"
></app-category-list>
