<table *ngIf="users.length">
	<tr>
		<th>ID</th>
		<th>Meno</th>
		<th>Priezvisko</th>
		<th>E-mail</th>
		<th>Upraviť</th>
		<th>Vymazať</th>
	</tr>
	<tr *ngFor="let user of users; let i = index">
		<td>{{ user.id }}</td>
		<td>{{ user.firstName }}</td>
		<td>{{ user.lastName }}</td>
		<td>{{ user.contactEmail }}</td>
		<td><button (click)="updateUser(user.id)">UPRAV</button></td>
		<td><button (click)="deleteUser(user.id)">VYMAŽ</button></td>
	</tr>
</table>
