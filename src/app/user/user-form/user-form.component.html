<form [formGroup]="userForm">
	<label>First name:
		<input type="text" formControlName="firstName">
	</label>
	<label>Last name:
		<input type="text" formControlName="lastName">
	</label>
	<label>Email:
		<input type="text" formControlName="contactEmail">
	</label>
	<button type="button" [disabled]="userForm.invalid" (click)="saveUser()">Pridaj</button>
	<button class="ta-r" type="button" (click)="formCancel.emit()">Zrušiť</button>
</form>
